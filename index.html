<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rifan Khakim</title>
    <style>
        /* INI BAGIAN RESET STYLE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lexend', sans-serif;
        }

        /* INI BAGIAN BACKGROUND SEMUA */
        body {
            background-color: #1D1121;
            color: #ffffff;
            overflow: hidden;
            background: url('image/background.jpg') no-repeat center center fixed;
            background-size: cover;

        }

        /* INI BAGIAN CONTAINER UNTUK PAGE SLIDER */
        .container {
            display: flex;
            width: 100vw;
            transition: transform 0.5s ease-in-out;
        }

        section {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }

        /* INI BAGIAN HEADER DAN NAVBAR */
        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background: #1d112100;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-left: 17px;
            color: #d4a7ff;
            width: 50px; /* Sesuaikan ukuran */
            height: 50px;
            background: url('image/logo.png');
            background-size: cover;
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: scale(1.1);
            cursor: pointer;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            position: relative;
            margin-right: 650px;
        }

        nav ul li {
            position: relative;
            margin: 30px;
        }

        nav ul li a {
            color: #5b4663;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
            cursor: pointer;
            padding-bottom: 5px;
            margin: 4px;
        }

        /* INI BAGIAN GARIS NAVBAR */
        nav ul li a.active {
            color: #d4a7ff;
        }

        nav ul li a::after {
            content: '';
            display: block;
            width: 100%;
            height: 2px;
            background-color: #d4a7ff;
            position: absolute;
            bottom: 15;
            left: 0;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }

        nav ul li a.active::after {
            transform: scaleX(1);
        }

        /* INI BAGIAN HERO (HOME SECTION) */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            margin: auto;
            animation: fadeInText 0.5s ease-in-out forwards;
        }

        /* Animasi untuk teks */
        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                        opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-text {
            max-width: 50%;
            white-space: nowrap;
            margin-right: 1100px;
            transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .hero-text h1 {
            font-size: 48px;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .hero-text h1:hover {
            transform: scale(1.1);
            cursor: pointer;
            background: linear-gradient(to right, #fffeff, #d4a7ff);
            -webkit-background-clip: text;
            color: transparent;
        
        }

        .hero-text p {
            font-size: 20px;
            color: #d4a7ff;
        }
        /* INI BAGIAN FOTO PROFIL */
        .hero-profile {
            width: 600px; /* Sesuaikan ukuran */
            height: 600px;
            border-radius: 10%; /* Agar berbentuk lingkaran */
            background: url('image/profile.png') no-repeat center;
            background-size: cover;
            position: absolute;
            margin-left: 900px;
            margin-right: -150px;
            right: 10%;
            top: 50%;
            transform: translateY(-50%);
            border: 2px solid #ff990000; /* Sesuaikan warna border */
        }


        /* INI BAGIAN SOCIAL MEDIA ICONS */
        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-icons a {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 30%;
            border: 2px solid #473d58;
            text-decoration: none;
            font-size: 20px;
            color: #473d58;
            transition: background 0.3s, color 0.3s;
        }

        .social-icons a:hover {
            background-color: #493452;
            color: #ffffff;
            transition: transform 0.3s;
        }

        .social-icons a:hover {
             transform: scale(1.2);
             cursor: pointer;
        }

        .animated-text {
            font-weight: bold;
            color: transparent;
            background: linear-gradient(90deg, #a442ff, #ff42a1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            border-right: 3px solid #e4c8ff5e; /* Efek kursor */
            padding-right: 0px;
            display: inline;
            white-space: nowrap;
            overflow: hidden;
            animation: blinkCursor 0.8s infinite;
        }

        /* Animasi kursor berkedip */
        @keyframes blinkCursor {
            50% { border-color: transparent; }
        }


    </style>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

    <div class="container">

        <section id="home" class="hero">
            <div class="hero-text">
                <p>Hello, I'm</p>

                <div class="social-icons">

    <script>
        function scrollToSection(index) {
            document.querySelector('.container').style.transform = `translateX(-${index * 100}vw)`;
            document.querySelectorAll("nav ul li a").forEach(link => link.classList.remove("active"));
            document.querySelectorAll("nav ul li a")[index].classList.add("active");
        }

        const words = ["Graphic Designer", "Web Designer", "Minecraft Server Developer"];
        let wordIndex = 0;
        let charIndex = 0;
        let currentText = "";
        let isDeleting = false;
        const speed = 100; // Kecepatan ketikan
        const delay = 2000; // Waktu sebelum ganti kata

        function typeEffect() {
            const animatedText = document.querySelector(".animated-text");

            if (!isDeleting) {
                currentText = words[wordIndex].substring(0, charIndex + 1);
                charIndex++;
            } else {
                currentText = words[wordIndex].substring(0, charIndex - 1);
                charIndex--;
            }

            animatedText.innerHTML = currentText;

            if (!isDeleting && charIndex === words[wordIndex].length) {
                setTimeout(() => isDeleting = true, delay);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                wordIndex = (wordIndex + 1) % words.length;
            }

            setTimeout(typeEffect, isDeleting ? speed / 2 : speed);
        }

        document.addEventListener("DOMContentLoaded", typeEffect);
    </script>
</body>
</html>
