<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="image/favicon.png">
    <title>Rifan Profile</title>
    <style>
        /* INI BAGIAN RESET STYLE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lexend', sans-serif;
        }

        /* INI BAGIAN BACKGROUND SEMUA */
        body {
            background-color: #1D1121;
            color: #ffffff;
            overflow: hidden;
        }

        /* INI BAGIAN CONTAINER UNTUK PAGE SLIDER */
        .container {
            display: flex;
            width: 400vw;
            transition: transform 0.5s ease-in-out;
        }

        section {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }

        /* INI BAGIAN HEADER DAN NAVBAR */
        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background: #1D1121;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-left: 30px;
            color: #E3B900;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            position: relative;
            margin-right: 650px;
        }

        nav ul li {
            position: relative;
            margin: 30px;
        }

        nav ul li a {
            color: #5b4663;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
            cursor: pointer;
            padding-bottom: 5px;
            margin: 4px;
        }

        /* INI BAGIAN GARIS NAVBAR */
        nav ul li a.active {
            color: #E3B900;
        }

        nav ul li a::after {
            content: '';
            display: block;
            width: 100%;
            height: 2px;
            background-color: #E3B900;
            position: absolute;
            bottom: 15;
            left: 0;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }

        nav ul li a.active::after {
            transform: scaleX(1);
        }

        /* INI BAGIAN HERO (HOME SECTION) */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            margin: auto;
            margin-right: 4200px;
            animation: fadeInText 0.5s ease-in-out forwards;
        }

        /* Animasi untuk teks */
        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                        opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-text {
            max-width: 50%;
            margin-right: 800px;
            transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .hero-text h1 {
            font-size: 48px;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .hero-text h1:hover {
             transform: scale(1.1);
             cursor: pointer;
        
        }

        .hero-text p {
            font-size: 20px;
            color: #E3B900;
        }
        /* INI BAGIAN FOTO PROFIL */
        .hero-profile {
            width: 500px; /* Sesuaikan ukuran */
            height: 500px;
            border-radius: 50%; /* Agar berbentuk lingkaran */
            background: url('foto-profil.jpg') no-repeat center;
            background-size: cover;
            position: absolute;
            margin-left: 200000px;
            right: 10%;
            top: 50%;
            transform: translateY(-50%);
            border: 2px solid #ff9900; /* Sesuaikan warna border */
        }


        /* INI BAGIAN SOCIAL MEDIA ICONS */
        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-icons a {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 30%;
            border: 2px solid #473d58;
            text-decoration: none;
            font-size: 20px;
            color: #473d58;
            transition: background 0.3s, color 0.3s;
        }

        .social-icons a:hover {
            background-color: #493452;
            color: #ffffff;
            transition: transform 0.3s;
        }

        .social-icons a:hover {
             transform: scale(1.2);
             cursor: pointer;
        }
        

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <header>
      <!--  <h1>Portfolio</h1> -->
        <div class="logo">MyLogo</div>
        <nav>
            <ul>
                <li><a href="#home" class="active" onclick="scrollToSection(0)">Home</a></li>
                <li><a href="#about" onclick="scrollToSection(1)">About</a></li>
                <li><a href="#portfolio" onclick="scrollToSection(2)">Portfolio</a></li>
                <li><a href="#contact" onclick="scrollToSection(3)">Contact</a></li>
            </ul>

    </header>
    
    <div class="container">
        <!-- INI BAGIAN HOME -->
        <section id="home" class="hero">
            <div class="hero-text">

                <p>I'm a <span style="color: #ff0055;">Graphic Designer</span></p>
                <div class="social-icons">
                    <a href="https://github.com/Arifxyzzz" target="_blank"><i class="bi bi-github"></i></a>
                    <a href="https://www.instagram.com/axzydesign" target="_blank"><i class="bi bi-instagram"></i></a>
                    <a href="https://www.linkedin.com/in/muhamad-rifan-09a653278/" target="_blank"><i class="bi bi-linkedin"></i></a>
                    <a href="https://discord.gg/csr25MQ2b8" target="_blank"><i class="bi bi-discord"></i></a>
                </div>
            </div>
            <div class="hero-profile"></div>

        </section>

        <!-- INI BAGIAN ABOUT -->
        <section id="about" class="about">
            <h2>About Me</h2>
        </section>

        <!-- INI BAGIAN PORTFOLIO -->
        <section id="portfolio" class="portfolio">
            <h2>My Work</h2>
        </section>

        <!-- INI BAGIAN CONTACT -->
        <section id="contact" class="contact">
            <h2>Contact Me</h2>
            <p>Email: example@example.com</p>
            <div class="social-icons">
                <a href="#" target="_blank">ðŸ”—</a>
                <a href="#" target="_blank">ðŸ”—</a>
                <a href="#" target="_blank">ðŸ”—</a>
            </div>
        </section>
    </div>

    <script>
        function scrollToSection(index) {
            document.querySelector('.container').style.transform = `translateX(-${index * 100}vw)`;
            document.querySelectorAll("nav ul li a").forEach(link => link.classList.remove("active"));
            document.querySelectorAll("nav ul li a")[index].classList.add("active");
        }
    </script>
</body>
</html>
