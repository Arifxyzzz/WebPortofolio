<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="portfolio/mentahan.png">
    <title>Rifan Portfolio</title>
    <style>
        /* INI BAGIAN RESET STYLE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lexend', sans-serif;
        }

        /* INI BAGIAN BACKGROUND SEMUA */
        body {
            background-color: #1D1121;
            color: #ffffff;
            overflow-x: hidden;
            background: url('image/background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* INI BAGIAN CONTAINER UNTUK PAGE SLIDER */
        .container {
            display: flex;
            width: 100vw;
            transition: transform 0.5s ease-in-out;
        }

        section {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }

        /* INI BAGIAN HEADER DAN NAVBAR */
        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background: #1d112100;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .logoicon {
            font-size: 24px;
            font-weight: bold;
            margin-left: 17px;
            color: #d4a7ff;
            width: 50px; /* Sesuaikan ukuran */
            height: 50px;
            background: url('image/logo.png');
            background-size: cover;
            transition: transform 0.3s;
        }

        .logoicon:hover {
            transform: scale(1.1);
            cursor: pointer;
        }

        nav ul {
            list-style: none;
            padding: 0;
            font-weight: bold;
            display: flex;
            justify-content: center;
            gap: 9px;
            position: relative;
            margin-right: 650px;
        }

        nav ul li {
            position: relative;
            margin: 30px;
        }

        nav ul li a {
            color: #5b4663;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
            cursor: pointer;
            padding-bottom: 5px;
            margin: 4px;
        }

        /* INI BAGIAN GARIS NAVBAR */
        nav ul li a.active {
            color: #d4a7ff;
        }

        nav ul li a::after {
            content: '';
            display: block;
            width: 100%;
            height: 2px;
            background-color: #d4a7ff;
            position: absolute;
            bottom: 15;
            left: 0;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }

        nav ul li a.active::after {
            transform: scaleX(1);
        }

        /* INI BAGIAN PORTFOLIO TITLE */
        .portfolio-title {
            font-size: 40px;
            margin-top: 100px;
            font-weight: bold;
            margin-bottom: 30px;
            animation: fadeInTitle 0.4s ease-out;
        }

        /* Animasi untuk Title */
        @keyframes fadeInTitle {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        

        /* INI BAGIAN MENU FILTER */
        .portfolio-menu {
            display: flex;
            gap: 20px;
            margin-bottom: -40px;
            z-index: 1; /* Menjaga agar menu tetap di atas konten */
        }

        .portfolio-menu button {
            background-color: transparent;
            color: #fff;
            font-size: 18px;
            border: 2px solid #d4a7ff;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .portfolio-menu button:hover {
            background-color: #d4a7ff;
            color: #1D1121;
        }

        /* INI BAGIAN PORTFOLIO */
        .portfolio-container {
            display: flex;
            margin-top: 90px;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            overflow-y: auto;
            max-height: 1200px;
            height: 800px;
            align-content: start;
            background-size: 40px;
            transition: opacity 0.5s ease-in-out;
        }

        .portfolio-item {
            width: 300px;
            height: 300px;
            background: #60456e15;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s, opacity 0.5s ease-in-out;
            opacity: 0;
            transform: scale(0.8);
        }

        .portfolio-item.show {
            opacity: 1;
            transform: scale(1);
        }

        .portfolio-item:hover {
            transform: scale(1.1);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
        }

        .portfolio-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.377);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .portfolio-item:hover .overlay {
            opacity: 1;
        }

        .overlay h3 {
            color: #fff;
            font-size: 24px;
            text-align: center;
        }

    </style>
</head>
<body>
    <header>
        <div class="logoicon"></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html" class="active">Portfolio</a></li>
                <li><a href="service.html">Service</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- INI BAGIAN PORTFOLIO -->
        <section id="portfolio">
            <h2 class="portfolio-title">My Portfolio</h2>
            <div class="portfolio-menu">
                <button onclick="filterPortfolio('all')">All</button>
                <button onclick="filterPortfolio('logo')">Logo</button>
                <button onclick="filterPortfolio('poster')">Poster</button>
                <button onclick="filterPortfolio('banner')">Banner</button>
            </div>

            <div class="portfolio-container">
                <div class="portfolio-item logo">
                    <img src="portfolio/mentahan.png" alt="Logo Design">
                    <div class="overlay">
                        <h3>Logo Design</h3>
                    </div>
                </div>
                <div class="portfolio-item poster">
                    <img src="portfolio/mentahan.png" alt="Poster Design">
                    <div class="overlay">
                        <h3>Poster Design</h3>
                    </div>
                </div>
                <div class="portfolio-item banner">
                    <img src="portfolio/mentahan.png" alt="Banner Design">
                    <div class="overlay">
                        <h3>Banner Design</h3>
                    </div>
                </div>
                <div class="portfolio-item logo">
                    <img src="portfolio/mentahan.png" alt="Logo Design">
                    <div class="overlay">
                        <h3>Logo Design</h3>
                    </div>
                </div>
                <div class="portfolio-item poster">
                    <img src="portfolio/mentahan.png" alt="Poster Design">
                    <div class="overlay">
                        <h3>Poster Design</h3>
                    </div>
                </div>
                <div class="portfolio-item banner">
                    <img src="portfolio/mentahan.png" alt="Banner Design">
                    <div class="overlay">
                        <h3>Banner Design</h3>
                    </div>
                </div>
                <div class="portfolio-item poster">
                    <img src="portfolio/mentahan.png" alt="Poster Design">
                    <div class="overlay">
                        <h3>Poster Design</h3>
                    </div>
                </div>
                <div class="portfolio-item poster">
                    <img src="portfolio/mentahan.png" alt="Poster Design">
                    <div class="overlay">
                        <h3>Poster Design</h3>
                    </div>
                </div>
                
                <div class="portfolio-item banner">
                    <img src="portfolio/mentahan.png" alt="Banner Design">
                    <div class="overlay">
                        <h3>Banner Design</h3>
                    </div>
                </div>
                
                <div class="portfolio-item banner">
                    <img src="portfolio/mentahan.png" alt="Banner Design">
                    <div class="overlay">
                        <h3>Banner Design</h3>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        function filterPortfolio(category) {
            const items = document.querySelectorAll('.portfolio-item');
            items.forEach(item => {
                item.classList.remove('show');
                if (category === 'all' || item.classList.contains(category)) {
                    setTimeout(() => {
                        item.classList.add('show');
                    }, 100);
                }
            });
        }

        // Saat pertama kali halaman dimuat, tampilkan semua portfolio
        document.addEventListener("DOMContentLoaded", function() {
            filterPortfolio('all');
        });
    </script>
</body>
</html>
